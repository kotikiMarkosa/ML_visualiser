{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=Name value="{{request.form.Name}}">
      <dt>Age:
      <dd><input type=text name=Age value="{{request.form.Age}}"><!-- type=password -->
    </dl>
    <p><input type=submit value=Login>
  </form>

   
  
{% endblock %}
